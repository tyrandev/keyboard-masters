<!DOCTYPE html>
<html>
  <head>
    <title>Admin Page</title>
  </head>
  <body>
    <h1>Admin Page</h1>
    <table>
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
        <td>
          <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">
            <input type="submit" value="Delete" />
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
