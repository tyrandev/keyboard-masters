<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="/login" method="post" class="word-display">
      <input
        type="text"
        name="username"
        placeholder="Username"
        class="login-form-input"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="login-form-input"
      />
      <input type="submit" value="Log In" class="login-form-button" />
    </form>

    <div th:if="${param.error}" class="error-message-login-register">
      Invalid username or password.
    </div>
  </body>
</html>
