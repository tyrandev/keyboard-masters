<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Typing Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/typing-test-send-result.js" defer></script>
  </head>
  <body>
    <h1>Typing Test</h1>
    <form th:action="@{/typing-test}" method="post" id="typingTestForm">
      <label for="timeInSeconds">Time in Seconds:</label><br />
      <input
        type="number"
        id="timeInSeconds"
        name="timeInSeconds"
        required
      /><br />

      <label for="cleanTypingSpeed">Clean Typing Speed:</label><br />
      <input
        type="number"
        id="cleanTypingSpeed"
        name="cleanTypingSpeed"
        step="0.01"
        required
      /><br />

      <label for="rawTypingSpeed">Raw Typing Speed:</label><br />
      <input
        type="number"
        id="rawTypingSpeed"
        name="rawTypingSpeed"
        step="0.01"
        required
      /><br />

      <label for="accuracy">Accuracy:</label><br />
      <input
        type="number"
        id="accuracy"
        name="accuracy"
        step="0.01"
        required
      /><br />

      <label for="allWords">All Words:</label><br />
      <input type="number" id="allWords" name="allWords" required /><br />

      <label for="incorrectWords">Incorrect Words:</label><br />
      <input
        type="number"
        id="incorrectWords"
        name="incorrectWords"
        required
      /><br />

      <label for="allLetters">All Letters:</label><br />
      <input type="number" id="allLetters" name="allLetters" required /><br />

      <label for="incorrectLetters">Incorrect Letters:</label><br />
      <input
        type="number"
        id="incorrectLetters"
        name="incorrectLetters"
        required
      /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
