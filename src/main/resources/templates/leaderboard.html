<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/img/keyboardmasters-logo-removebg-compressed.png"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/upper-section.css}" />
    <link rel="stylesheet" th:href="@{css/leaderboard.css}" />
    <link rel="stylesheet" th:href="@{/css/themes/custom-themes.css}" />
    <script src="js/change-theme.js" defer></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/prevent-default-css.js"></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MWYZMPLKJX"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-MWYZMPLKJX");
    </script>
    <title>Keyboard Masters</title>
  </head>
  <body>
    <div class="section-top">
      <div class="logo-container">
        <h2 id="logo">KeyboardMasters.org</h2>
      </div>
      <div class="login-register-container">
        <p th:if="${#authorization.expression('!isAuthenticated()')}">
          Click <a href="/login">here</a> to login. You do not have an account?
          <a href="/register">Register now!</a>
        </p>
      </div>
    </div>
    <div class="menu-container">
      <div class="main-menu">
        <div class="menu-item first-menu-item">
          <a href="/index">Home</a>
        </div>
        <div class="menu-item">
          <a href="/typing_test">Typing Test</a>
        </div>
        <div class="menu-item">
          <a href="/typing_training">Typing Training</a>
        </div>
        <div class="menu-item desktop-only">
          <a href="/leaderboard">Leaderboard</a>
        </div>
        <div class="menu-item desktop-only">
          <a href="/themes">Themes</a>
        </div>
        <div class="menu-item">
          <a href="/about">About</a>
        </div>
        <div class="menu-item last-menu-item desktop-only">
          <a href="/account">My Account</a>
        </div>
      </div>
    </div>

    <section class="main-section">
      <div class="main-section-container">
        <div class="main-top-container">
          <div class="page-title-container">
            <p>Leaderboard</p>
          </div>
        </div>
        <div class="main-center-container">
          <div class="word-display">
            <table class="leaderboard-table table-style">
              <thead>
                <tr>
                  <th>Place</th>
                  <th>Username</th>
                  <th>Best Typing Speed (words per minute)</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user, stat : ${users}" th:if="${stat.count <= 10}">
                  <td th:text="${stat.count}"></td>
                  <td th:text="${user.username}" class="td-leaderboard">
                    user
                  </td>
                  <td th:text="${user.bestTypingSpeed}" class="td-leaderboard">
                    120
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
