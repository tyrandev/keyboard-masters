<!DOCTYPE html>
<html>
  <head>
    <title>Admin Page</title>
  </head>
  <body>
    <h1>Admin Page</h1>
    <!-- Form to add new user -->
    <h2>Add New User</h2>
    <form th:action="@{/admin/add}" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <select name="role">
        <option value="ROLE_USER">User</option>
        <option value="ROLE_ADMIN">Admin</option>
      </select>
      <input type="submit" value="Add User" />
    </form>

    <!-- List of users with option to delete them -->
    <h2>List of users</h2>
    <table>
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
        <td>
          <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">
            <input type="submit" value="Delete" />
          </form>
          <!-- Edit Button -->
          <a th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a>
        </td>
      </tr>
    </table>

    <a th:href="@{/admin/}">Go back to main page</a>
  </body>
</html>
