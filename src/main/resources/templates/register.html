<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/upper-section.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/login-register.css}" />
    <link rel="stylesheet" th:href="@{/css/themes/custom-themes.css}" />
    <script src="js/change-theme.js" defer></script>
    <script src="js/register.js" defer></script>
    <script src="js/prevent-default-css.js"></script>
    <title>Keyboard Masters</title>
  </head>
  <body>
    <div class="section-top">
      <div class="logo-container">
        <h2 id="logo">KeyboardMasters.org</h2>
      </div>
      <div class="login-register-container">
        <p th:if="${#authorization.expression('!isAuthenticated()')}">
          Click <a href="/login">here</a> to login. You do not have an account?
          <a href="/register">Register now!</a>
        </p>
      </div>
    </div>
    <div class="menu-container">
      <div class="main-menu">
        <div class="menu-item first-menu-item">
          <a href="/index">Home</a>
        </div>
        <div class="menu-item">
          <a href="/typing_test">Typing Test</a>
        </div>
        <div class="menu-item">
          <a href="/typing_training">Typing Training</a>
        </div>
        <div class="menu-item desktop-only">
          <a href="/leaderboard">Leaderboard</a>
        </div>
        <div class="menu-item desktop-only">
          <a href="/themes">Themes</a>
        </div>
        <div class="menu-item">
          <a href="/about">About</a>
        </div>
        <div class="menu-item last-menu-item desktop-only">
          <a href="/account">My Account</a>
        </div>
      </div>
    </div>

    <section class="main-section">
      <div class="main-section-container">
        <div class="main-top-container">
          <div class="page-title-container">
            <p>Register</p>
          </div>
        </div>
        <div class="main-center-container">
          <form
            th:action="@{/register}"
            th:object="${user}"
            method="post"
            class="word-display"
          >
            <p>Username:</p>
            <input
              type="text"
              th:field="*{username}"
              class="login-form-input"
              id="username-input"
            />
            <p>Password:</p>
            <input
              type="password"
              th:field="*{password}"
              class="login-form-input"
              id="password-input"
            />
            <p>Confirm password:</p>
            <input
              type="password"
              class="login-form-input"
              id="password-confirm-input"
            />

            <!-- TODO: disable this input if username and password inputs do not have more than 4 letters -->
            <input
              type="submit"
              value="Submit"
              class="login-form-button login-form-button-disabled"
            />
            <!-- Error message if username already exists -->
            <div th:if="${registerErrorMessage}" class="error-message">
              <p th:text="${registerErrorMessage}"></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
